        <script>
            // 페이지 로드 시 자동 로그인 여부를 확인하고 처리하는 함수
            window.onload = function() {
                var autoLoginChecked = localStorage.getItem('autoLoginChecked');
                var email = localStorage.getItem('email');
                var password = localStorage.getItem('password');
        
                // 자동 로그인 여부 확인
                if (autoLoginChecked === 'true' && email && password) {
                    // 로그인 시도
                    login(email, password);
                }
            };
        
            // 로그인 처리 함수
            function login(email, password) {
                // 아이디와 비밀번호를 서버로 보내어 확인하는 예시
                // 여기서는 간단히 아이디와 비밀번호가 일치하면 로그인 성공으로 가정합니다.
                if (email === 'user@example.com' && password === 'password') {
                    alert('로그인 성공!');
                    // 로그인 성공 시 리다이렉트 또는 다른 동작 수행
                } else {
                    alert('아이디 또는 비밀번호가 일치하지 않습니다.');
                }
            }
        
            // 로그인 버튼 클릭 시 호출되는 함수
            function handleLogin() {
                // 사용자가 입력한 아이디와 비밀번호 가져오기
                var email = document.getElementById('emailInput').value;
                var password = document.getElementById('passwordInput').value;
        
                // 로그인 시도
                login(email, password);
        
                // 자동 로그인 여부 확인
                var autoLoginChecked = document.getElementById('autoLogin').checked;
        
                // 자동 로그인 여부 저장
                localStorage.setItem('autoLoginChecked', autoLoginChecked);
                if (autoLoginChecked) {
                    localStorage.setItem('email', email);
                    localStorage.setItem('password', password);
                } else {
                    // 자동 로그인 해제 시 저장된 정보 삭제
                    localStorage.removeItem('email');
                    localStorage.removeItem('password');
                }
            }
        </script>
