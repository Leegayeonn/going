<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in</title>

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/sign-in2.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Yeon+Sung&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div id="wrap">
            <h1 class="logo">Y⛺GAJA</h1>
            <div class="logo-content">
                <a href="#">INTRO</a>
                <a href="#">RESERVATION</a>
                <a href="#">NOTICE</a>
                <a href="#">REVIEW</a>
            </div>

            <div class="login">
                <a href="#">LOGIN</a><br>
                <a href="#">MYPAGE</a>
            </div>
        </div>
    </header>

    <!-- 섹션 -->
    <section>
        <div class="title">
            <h1>LOG-IN / <span>로그인</span></h1>
        </div>

        <div class="signin-list">
            <div class="signin-box">

                <div class="plzId">아이디를 입력해 주세요.</div>
                <div class="Emailblank">
                    <input type="text" id="emailInput" placeholder="이메일을 입력해 주세요.">
                </div>

                <div class="plzPw">비밀번호를 입력해 주세요.</div>
                <div class="Passwordblank">
                    <input type="password" id="passwordInput" placeholder="최소 8자">
                </div>

                <!-- 자동로그인 -->
                <div class="auto-login">
                    <input type="checkbox" id="autoLogin">
                    <label for="autoLogin">자동 로그인</label>
                </div>
                
                <!-- 로그인 버튼 -->
                <div class="LoginButton">
                    <div class="Login" onclick="handleLogin()">로그인</div>
                </div>

                <!-- 회원가입 버튼 -->
                <div class="JoinButton">
                    <a href="sign-up2.html" class="Join">회원가입</a>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="footer-wrap">
            <div class="footer-content">
                <p>
                    상호 : YAGAJA &#124; 대표자명 : 홍길동 &#124; 사업자등록번호 : 123-12-1234 &#124; 주소 : 서울특별시 마포구 백범로 23, 3층 (신수동,
                    케이터틀)
                    &#124; 문의 : 02-123-1234
                </p>
                <br>
                <p>이용약관 &#124; 개인정보처리방침</p>
            </div>
            <h3 class="footer-logo">Y⛺GAJA</h3>
        </div>
    </footer>

    <script>
        function handleLogin() {
            // 입력된 이메일과 비밀번호 가져오기
            var email = document.getElementById('emailInput').value;
            var password = document.getElementById('passwordInput').value;
            
            // 로그인 검증 (임의로 예시로 이메일이 'test@test.com', 비밀번호가
            // 'password'일 때 로그인 성공으로 가정)
            if (email === 'test@test.com' && password === 'password') {
                alert('로그인 성공!');
                
                // 자동 로그인 처리
                if (document.getElementById('autoLogin').checked) {
                    // 여기에 자동 로그인 관련 처리 추가
                    alert('자동 로그인 설정됨');
                }
                
                // 여기에 로그인 성공 후 이동할 페이지 설정
                // window.location.href = '로그인 성공 후 이동할 페이지 URL';
            } else {
                alert('이메일 또는 비밀번호가 올바르지 않습니다.');
            }
        }
    </script>
</body>

</html>
